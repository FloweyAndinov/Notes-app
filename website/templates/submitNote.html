{% endblock %}

{% block navcontent %}
    <nav class="navbar navbar-expand-md border-secondary border rounded-0 navbar-light" style="/*border-top: 2px solid grey;*/border-bottom: 2px solid grey;border-left: 1px solid grey;border-right: 1px solid grey;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-size: 30px;margin-left: 10px;color: var(--bs-secondary);">Notes-app</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

{% block content %}
    <h1 style="margin-top: 35px;text-align: center;padding-left: 0px;">{{user_name}}, add your note here!</h1>
    <div style="margin: 20px;">
        <form>
        <input class="form-control" type="text" style="height: 50px;" placeholder="Enter Note Title">
        <input class="form-control" type="text" style="height: 75px;" placeholder="Enter Note Here....">
        <button class="btn btn-primary" type="button" style="position: absolute;/*top: 10px;*//*transform: translateY(-50%);*/left: 50%;transform: translateX(-50%);margin-top: 15px;">Save</button></form>
    </div>
    <script src="../static/submitNoteAssets/bootstrap/js/bootstrap.min.js"></script>
{% endblock %}
