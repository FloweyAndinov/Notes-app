{% extends "base.html" %}

{% block imports %}
    <link rel="stylesheet" href="../static/loginAssets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/loginAssets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="../static/loginAssets/css/Navbar-Right-Links-icons.css">
    <link rel="stylesheet" href="../static/loginAssets/css/Toggle-Switch-toggle-switch.css">
    <link rel="stylesheet" href="../static/loginAssets/css/Toggle-Switch.css">
{% endblock %}

{% block navcontent %}
    <nav class="navbar navbar-expand-md border-secondary border rounded-0 navbar-light" style="/*border-top: 2px solid grey;*/border-bottom: 2px solid grey;border-left: 1px solid grey;border-right: 1px solid grey;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-size: 30px;margin-left: 10px;color: var(--bs-secondary);">Notes-app</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#" style="margin-right: 15px;margin-left: 10px;color: var(--bs-light-text-emphasis);font-size: 18px;">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/signup" style="margin-right: 15px;margin-left: 10px;color: var(--bs-light-text-emphasis);font-size: 18px;">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="margin-left: 10px;color: var(--bs-form-valid-color);font-size: 18px;">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}
{% block content %}
    <h1 style="margin-top: 35px;text-align: center;padding-left: 0px;">Log in to access your notes</h1>
    <div style="margin: 20px;"></div>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"></path>
                                </svg></div>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Username"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../static/loginAssets/bootstrap/js/bootstrap.min.js"></script>
{% endblock %}
