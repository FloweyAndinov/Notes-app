{% extends "base.html" %}

{% block imports %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SignUpPage</title>
    <link rel="stylesheet" href="../static/signUpAssets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/signUpAssets/css/styles.min.css">
{% endblock %}

{% block navcontent %}
    <nav class="navbar navbar-expand-md border-secondary border rounded-0 navbar-light" style="/*border-top: 2px solid grey;*/border-bottom: 2px solid grey;border-left: 1px solid grey;border-right: 1px solid grey;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-size: 30px;margin-left: 10px;color: var(--bs-secondary);">Notes-app</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#" style="margin-right: 15px;margin-left: 10px;color: var(--bs-light-text-emphasis);font-size: 18px;">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#" style="margin-right: 15px;margin-left: 10px;color: var(--bs-light-text-emphasis);font-size: 18px;">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login" style="margin-left: 10px;color: var(--bs-form-valid-color);font-size: 18px;">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% endblock %}
{% block content %}
    <h1 style="margin-top: 35px;text-align: center;padding-left: 0px;">Sign up to create your notes</h1>
    <div style="margin: 20px;"></div>
    <form action="/signup", method="post">
        <div class="gc004-container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label class="form-label fw-bold form-label" for="text">
            Username</label>
            <input type="text" name="username" id="username" placeholder="Username" class="form-control" required="">
            
            <label class="form-label fw-bold" for="email">
            Email
            </label>
            <input type="text" name="email" id="email" placeholder="Email" class="form-control" required="">

            <label class="form-label fw-bold" for="psw">
            Password</label>
            <input type="password" name="password1" id="password1" placeholder="Password" class="form-control" required="" >

            <label class="form-label fw-bold" for="psw">
            Repeat Password</label>
            <input type="text" name="password2" id="password2" placeholder="" class="form-control" required="">

            <div class="form-check">
                {# <input class="form-check-input" type="checkbox" id="formCheck-1" checked="checked" name="remember" style="margin-bottom:15px">
                <label class="form-check-label" for="formCheck-1">Remember me</label>
                </div> #}
            <div class="gc-clearfix"><button class="gc-cancelbtn" type="button">Cancel</button>
            <button class="gc-signupbtn" type="submit">Sign Up</button></div>
        </div>
    </form>
    <script src="../static/signUpAssets/bootstrap/js/bootstrap.min.js"></script>
{% endblock %}
